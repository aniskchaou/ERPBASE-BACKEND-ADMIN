<form>
    <div class="form-group row">
        <label for="text" class="col-4 col-form-label">Titre</label>
        <div class="col-8">
            <input id="text" name="text" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="select" class="col-4 col-form-label">Crée par</label>
        <div class="col-8">
            <select id="select" name="select" class="custom-select">
                <option value="rabbit">Anis</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-4">Type</label>
        <div class="col-8">
            <div class="custom-control custom-radio custom-control-inline">
                <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="1">
                <label for="radio_0" class="custom-control-label">Préventive</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="2">
                <label for="radio_1" class="custom-control-label">Corréctive</label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="text1" class="col-4 col-form-label">Date prévue</label>
        <div class="col-8">
            <input id="text1" name="text1" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="text2" class="col-4 col-form-label">Durée</label>
        <div class="col-8">
            <input id="text2" name="text2" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="select1" class="col-4 col-form-label">Priorité</label>
        <div class="col-8">
            <select id="select1" name="select1" class="custom-select">
                <option value="rabbit">Urgent</option>
                <option value="duck">Normale</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
