<form>
    <div class="form-group row">
        <label for="name" class="col-4 col-form-label">Nom</label>
        <div class="col-8">
            <input id="name" name="name" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="select" class="col-4 col-form-label">Type</label>
        <div class="col-8">
            <select id="select" name="select" class="custom-select">
                <option value="consommable">consommable</option>
                <option value="service">service</option>
                <option value="stockable">stockable</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="select1" class="col-4 col-form-label">Catégorie</label>
        <div class="col-8">
            <select id="select1" name="select1" class="custom-select">
                <option value="cat1">cat1</option>
                <option value="cat2">cat2</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="text" class="col-4 col-form-label">Référence</label>
        <div class="col-8">
            <input id="text" name="text" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="text1" class="col-4 col-form-label">Code barre</label>
        <div class="col-8">
            <input id="text1" name="text1" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="" class="col-4 col-form-label">prix vente</label>
        <div class="col-8">
            <input id="" name="" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="select2" class="col-4 col-form-label">Taxe de vente</label>
        <div class="col-8">
            <select id="select2" name="select2" class="custom-select">
                <option value="TVA 20%">TVA 20%</option>
                <option value="TVA 10%">TVA 10%</option>
                <option value="TVA 8%">TVA 8%</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="text2" class="col-4 col-form-label">Cout</label>
        <div class="col-8">
            <input id="text2" name="text2" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="select3" class="col-4 col-form-label">Unité de mesure</label>
        <div class="col-8">
            <select id="select3" name="select3" class="custom-select">
                <option value="Litre">Litre</option>
                <option value="Kg">Kg</option>
                <option value="CM">Cm</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="textarea" class="col-4 col-form-label">Note</label>
        <div class="col-8">
            <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label for="text3" class="col-4 col-form-label">Poids</label>
        <div class="col-8">
            <input id="text3" name="text3" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="text4" class="col-4 col-form-label">Volume</label>
        <div class="col-8">
            <input id="text4" name="text4" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
