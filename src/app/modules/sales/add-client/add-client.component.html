<form>
    <div class="form-group row">
        <label for="name" class="col-4 col-form-label">Nom</label>
        <div class="col-8">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fa fa-address-card"></i>
                    </div>
                </div>
                <input id="name" name="name" type="text" class="form-control">
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-4">Type</label>
        <div class="col-8">
            <div class="custom-control custom-radio custom-control-inline">
                <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="particulier">
                <label for="radio_0" class="custom-control-label">particulier</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="société">
                <label for="radio_1" class="custom-control-label">société</label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="address" class="col-4 col-form-label">Adresse</label>
        <div class="col-8">
            <input id="address" name="address" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="tva" class="col-4 col-form-label">TVA</label>
        <div class="col-8">
            <input id="tva" name="tva" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="text" class="col-4 col-form-label">Téléphone</label>
        <div class="col-8">
            <input id="text" name="text" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="text1" class="col-4 col-form-label">Email</label>
        <div class="col-8">
            <input id="text1" name="text1" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="text2" class="col-4 col-form-label">Site web</label>
        <div class="col-8">
            <input id="text2" name="text2" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="text3" class="col-4 col-form-label">SIRET</label>
        <div class="col-8">
            <input id="text3" name="text3" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="text4" class="col-4 col-form-label">Secteur</label>
        <div class="col-8">
            <input id="text4" name="text4" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="text5" class="col-4 col-form-label">Comptes bancaires</label>
        <div class="col-8">
            <input id="text5" name="text5" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="textarea" class="col-4 col-form-label">Note</label>
        <div class="col-8">
            <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
